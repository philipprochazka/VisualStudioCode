[pdo]
extension=pdo
;
;Rozšíření PHP Data Objects( PDO )
;definuje odlehčené, konzistentní rozhraní pro přístup k databázím v PHP.
; Každý databázový ovladač, který implementuje rozhraní PDO,
;může vystavit funkce specifické pro databázi jako běžné rozšiřující funkce.
; Všimněte si, že nemůžete provádět žádné databázové funkce pomocí samotného rozšíření PDO;
; pro přístup k databázovému serveru musíte použít ovladač PDO specifický pro databázi.
;
;PDO poskytuje vrstvu abstrakce přístupu k datům ,
; což znamená, že bez ohledu na databázi, kterou používáte,
; používáte stejné funkce k zadávání dotazů a načítání dat.
; PDO neposkytuje abstrakci databáze ; nepřepisuje SQL ani neemuluje chybějící funkce.
; Pokud tuto možnost potřebujete, měli byste použít plnohodnotnou vrstvu abstrakce.
;viz pdo mysql
;PDO se dodává s PHP.
;
;PDO a ovladač PDO_SQLITE je standardně povolen.
; Možná budete muset povolit ovladač PDO pro vaši databázi;
;prostudujte si dokumentaci k ovladačům PDO specifických pro databázi ,
;kde se o tom dozvíte více.
;Při sestavování PDO jako sdíleného rozšíření ( nedoporučuje se ),
; pak musí být všechny ovladače PDO načteny po samotném PDO.
;
;k povolení této funkce povol následující modul nyní je zakázán
;extension=pdo.so
; pdo.dsn.* tětiva
; Definuje alias DSN. Důkladné vysvětlení viz
;https://www.php.net/manual/en/pdo.construct.php
;
;K sestavení rozšíření PDO nejsou potřeba žádné externí knihovny.
;
; Whether to pool ODBC connections. Can be one of "strict", "relaxed" or "off"
+;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;+
;;                      DEFAULT JE STRICT ZACHOVAL JSEM DEFAULT                         ;;
;;                              viz níže                                                ;;
+;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;+
; http://php.net/pdo-odbc.connection-pooling
;
;
pdo_odbc.connection_pooling=strict
;
;
+;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;+
;;                              PDO MYSQL                                               ;;
;;                              nenastaveno nebylo specifikovano jako nutno             ;;
;;                              tuším že bude potřeba                                   ;;
+;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;+
[Pdo_mysql]
