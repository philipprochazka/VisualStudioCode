;Od PHP 7.4.0, abyste mohli používat tyto funkce, musíte zkompilovat PHP s podporou zipu pomocí
;volby --with-zip configuration. Dříve musela být podpora zipu povolena pomocí možnosti
;konfigurace --enable-zip. Od PHP 7.4.0 je přibalený libzip odstraněn. Od PHP 7.3.0 se
;nedoporučuje stavět proti přibalenému libzip, ale stále je možné přidáním --without-libzip do
;konfigurace. Byla přidána volba --with-libzip=DIR configuration pro použití systémové
;instalace libzip. Je vyžadován libzip verze 0.11 s doporučenou verzí 0.11.2 nebo novější.
