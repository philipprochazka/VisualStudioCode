[phar]
extension=phar
; Rozšíření phar poskytuje způsob, jak vložit celé PHP aplikace do jednoho souboru zvaného
; „phar“ (PHP Archive) pro snadnou distribuci a instalaci. Kromě poskytování této služby
; poskytuje rozšíření phar také metodu abstrakce formátu souborů pro vytváření a manipulaci se
; soubory tar a zip prostřednictvím třídy PharData , stejně jako PDO poskytuje jednotné rozhraní
; pro přístup k různým databázím. Na rozdíl od PDO, které nemůže konvertovat mezi různými
; databázemi, Phar může také konvertovat mezi formáty souborů tar, zip a phar pomocí jediného
; řádku kódu. viz Phar::convertToExecutable() pro jeden příklad.

; co je phar? Archivy Phar lze nejlépe charakterizovat jako pohodlný způsob, jak seskupit
; několik souborů do jednoho souboru. Archiv phar jako takový poskytuje způsob, jak distribuovat
; kompletní aplikaci PHP v jediném souboru a spouštět ji z tohoto souboru bez nutnosti
; extrahovat ji na disk. Kromě toho lze archivy phar spouštět pomocí PHP stejně snadno jako
; jakýkoli jiný soubor, a to jak na příkazovém řádku, tak z webového serveru. Phar je něco jako
; flash disk pro aplikace PHP.

;Phar implementuje tuto funkci prostřednictvím Stream Wrapper .
