; provádět žádné databázové funkce pomocí samotného rozšíření PDO; pro přístup k databázovému
; serveru musíte použít ovladač PDO specifický pro databázi. PDO poskytuje vrstvu abstrakce
; přístupu k datům, což znamená, že bez ohledu na databázi, kterou používáte, používáte stejné
; funkce k zadávání dotazů a načítání dat. PDO neposkytuje abstrakci databáze; nepřepisuje SQL
; ani neemuluje chybějící funkce. Pokud tuto možnost potřebujete, měli byste použít
; plnohodnotnou vrstvu abstrakce. PDO se dodává s PHP.

